<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">git
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>

<body>
    <h1>Formulário estilizado</h1>
    <form class="form" action="index.html" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel">

        <section class="nacionalidade">
            <p>Nacionalidade:</p>
            <input type="radio" name="nacionalidade" id="brasil" value="brasileiro">
            <label for="brasil">Brasileiro(a)</label>

            <input type="radio" name="nacionalidade" id="outro" value="estrangeiro">
            <label for="outro">Estrangeiro(a)</label>
        </section>

        <section class="meio-transporte">
            <p>Meio de Trasnporte:</p>
            <input type="checkbox" name="meio-transporte" id="pe" value="pe">
            <label for="pe">A pé</label>

            <input type="checkbox" name="meio-transporte" id="bike" value="bike">
            <label for="bike">Bicicleta</label>

            <input type="checkbox" name="meio-transporte" id="carro" value="carro">
            <label for="carro">Carro</label>
        </section>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
